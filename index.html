<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>TODO</h1>
        <img src="./images/icon-moon.svg" />
        <img src="./images/icon-sun.svg" />
      </div>
      <div class="input-box">
        <input type="radio" />
        <input
          type="text"
          class="js-input-text"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="list">
        <div class="list-footer">
          <p><span class="js-items-left"></span> items left</p>
          <div class="filter">
            <button class="js-all">All</button>
            <button class="js-active">Active</button>
            <button class="js-completed">Completed</button>
          </div>
          <button class="js-clear-completed">Clear Completed</button>
        </div>
      </div>
      <p>Drag and drop to reorder list</p>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
