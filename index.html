<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="container">
        <div class="title">
          <h1>TODO</h1>
          <div class="theme-switcher">
            <label>
              <input
                type="radio"
                name="radioButton"
                class="hidden-circle"
                id="dark"
                onclick="themeSwitcher()"
              />
              <img class="radio-icon" src="./images/icon-moon.svg" />
            </label>
            <label>
              <input
                type="radio"
                name="radioButton"
                class="hidden-circle"
                id="light"
                onclick="themeSwitcher()"
                checked
              />
              <img class="radio-icon hidden" src="./images/icon-sun.svg" />
            </label>
          </div>
        </div>
        <div class="input-box">
          <label class="js-input">
            <input type="checkbox" id="js-add" onclick="addNewToDo()" /><label
              for="js-add"
              class="js-add-label"
            ></label>
            <input
              type="text"
              class="js-input-text"
              placeholder="Create a new todo..."
              oninput="fillCircle()"
            />
          </label>
        </div>
        <div class="list">
          <div class="list-item">
            <label class="js-check-label">
              <input type="checkbox" class="js-check" checked />
            </label>
            <p class="text-output completed">
              Complete online JavaScript course
            </p>
          </div>
          <div class="list-item">
            <label class="js-check-label">
              <input type="checkbox" class="js-check" />
            </label>
            <p class="text-output">Jog around the park 3x</p>
          </div>
          <div class="list-item">
            <label class="js-check-label">
              <input type="checkbox" class="js-check" />
            </label>
            <p class="text-output">10 minute meditation</p>
          </div>
          <div class="list-item">
            <label class="js-check-label">
              <input type="checkbox" class="js-check" />
            </label>
            <p class="text-output">Read for 1 hour</p>
          </div>
          <div class="list-item">
            <label class="js-check-label">
              <input type="checkbox" class="js-check" />
            </label>
            <p class="text-output">Pick up groceries</p>
          </div>
          <div class="list-item">
            <label class="js-check-label">
              <input type="checkbox" class="js-check" />
            </label>
            <p class="text-output">Complete Todo App on Frontend Mentor</p>
          </div>
          <div class="list-footer">
            <p><span class="js-items-left">6</span> items left</p>
            <div class="filter">
              <input
                type="radio"
                name="status"
                id="radio-all"
                value="all"
                onclick="selectAllTasks()"
                checked
              /><label for="radio-all">All</label>
              <input
                type="radio"
                name="status"
                id="radio-active"
                value="active"
                onclick="selectActiveTasks()"
              /><label for="radio-active">Active</label>
              <input
                type="radio"
                name="status"
                id="radio-completed"
                value="completed"
                onclick="selectCompletedTasks()"
              /><label for="radio-completed">Completed</label>
            </div>
            <button class="js-clear-completed">Clear Completed</button>
          </div>
        </div>
        <p>Drag and drop to reorder list</p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlexMagargiu">Magargiu Alexandru Razvan</a>.
      </div>
    </footer>
  </body>
</html>
